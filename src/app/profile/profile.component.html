<div class="profile-container">
    <div class="profile-header">
      <img src="https://example.com/profile-photo.jpg" alt="Profile photo" class="profile-photo">
      <button class="edit-photo-button" (click)="openEditPhotoDialog()">Edit photo</button>
    </div>
    <div class="profile-content">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First name:</label>
          <input type="text" id="firstName" formControlName="firstName" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" formControlName="lastName" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" s>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" formControlName="age" class="form-control">
        </div>
        <div class="form-group">
          <label for="interests">Interests:</label>
          <input type="text" id="interests" formControlName="interests" class="form-control">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" formControlName="address" class="form-control">
        </div>
        <div class="form-group">
          <button class="edit-profile-button" type="submit" routerLink="/register">Edit profile</button>
        </div>
      </form>
    </div>
    <div class="profile-footer">
      <button class="agree-button">I Agree</button>
    </div>
  </div>
