<div class="banner-area p-5 bg-image">
       <header>
        <h1>Demo App</h1>
           <div class="menu">
            <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">JOBS</a></li>
                    <li><a href="#">CLIENTS</a></li>
                    <li><a href="#">EMPLOYES</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </div>
         </header>
        <div class="banner-text">
            <h1>I'm looking for..</h1>
          </div>
         <form [formGroup]="registrationForm">
        <div class="form-group">
            <label for="jobDescription"></label>
            <input type="text" class="form-control" id="jobDescription" placeholder="Enter job description">
          </div>
          <div class="form-group">
            <label for="location"></label>
            <select id="location" formControlName="location" class="form-control">
                <option value="home">Home</option>
                <option value="company">Company</option>
              </select>
         </div>
          
            <div class="form-group">
              <input type="checkbox" id="fullTime" formControlName="fullTime" class="form-check-input" />
                  <label for="fullTime" class="form-check-label">Full Time</label>
                </div>
          
          <div class="form-check">
            <input type="checkbox" id="partTime" formControlName="partTime" class="form-check-input" />
            <label for="partTime" class="form-check-label">Part Time/Casual/Freelance</label> 
       </div>
           <button type="submit" class="btn btn-primary" (click)="onSearch()">Search</button>
           <br>
           <button type="button" class="btn btn-secondary float-right" (click)="openRegistrationDialog()">Register</button>
